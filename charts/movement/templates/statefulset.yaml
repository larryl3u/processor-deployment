apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "movement.fullname" . }}
  labels:
    app: {{ include "movement.name" . }}
spec:
  serviceName: {{ include "movement.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "movement.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "movement.name" . }}
    spec:
      initContainers:
        - name: check-movement-empty
          image: alpine:latest
          command: ["sh", "-c", "if [ -z \"$(ls -A /.movement 2>/dev/null)\" ]; then echo 'Installing dependencies...'; apk add --no-cache curl bash restic aws-cli; echo 'Running restic restore...'; export HOME=/; export DOT_MOVEMENT_PATH=/.movement; curl -sSL https://raw.githubusercontent.com/movementlabsxyz/movement/main/docs/movement-node/run-fullnode/scripts/mainnet/restic-restore.sh | bash; else echo '/.movement is not empty, skipping restore'; fi"]
          volumeMounts:
            - name: movement-data
              mountPath: /.movement
        - name: copy-config
          image: busybox
          command: ["sh", "-c", "cp /tmp/config.json /.movement/config.json"]
          volumeMounts:
            - name: config-volume
              mountPath: /tmp/config.json
              subPath: config.json
            - name: movement-data
              mountPath: /.movement
      containers:
        - name: movement-full-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["run"]
          env:
            - name: DOT_MOVEMENT_PATH
              value: {{ .Values.env.dotMovementPath | quote }}
            - name: MOVEMENT_TIMING
              value: {{ .Values.env.movementTiming | quote }}
            - name: RUST_BACKTRACE
              value: {{ .Values.env.rustBacktrace | quote }}
          ports:
            - name: api
              containerPort: {{ .Values.ports.api }}
            - name: grpc
              containerPort: {{ .Values.ports.grpc }}
            - name: metrics
              containerPort: {{ .Values.ports.metrics }}
          volumeMounts:
            - name: movement-data
              mountPath: {{ .Values.volume.mountPath }}
            - name: config-volume
              mountPath: /tmp/config.json
              subPath: config.json
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.livenessProbe.port }}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          {{- end }}
      volumes:
      - name: movement-data
        {{- if .Values.volume.emptyDir }}
        emptyDir: {}
        {{- else }}
        persistentVolumeClaim:
          claimName: movement-data
        {{- end }}
      - name: config-volume
        configMap:
          name: {{ include "movement.fullname" . }}-config
